# 알림 설정
alert:
  # 알림 활성화 여부
  enabled: true
  
  # 알림 조건
  conditions:
    # 5xx 에러 비율 임계값 (%)
    error_rate_threshold: 5.0
    
    # AutoEncoder 재구성 오류 임계값
    reconstruction_error_threshold: 0.75
    
    # 패턴 유사도 임계값 (%)
    pattern_similarity_threshold: 80.0
    
    # 응답 시간 임계값 (ms)
    response_time_threshold: 1000
    
  # 알림 방식
  channels:
    # Streamlit 대시보드 팝업
    streamlit_popup: true
    
    # 로그 색상 하이라이트
    log_highlight: true
    
    # Email 알림 (선택사항)
    # 주의: 민감한 정보(비밀번호 등)는 .env 파일에 저장하세요
    email:
      enabled: false
      # SMTP 서버 설정 (환경 변수 우선 사용)
      # 환경 변수: SMTP_SERVER, SMTP_PORT, SMTP_USER, SMTP_PASSWORD, SMTP_FROM_EMAIL, SMTP_TO_EMAILS
      smtp_server: "smtp.gmail.com"  # 기본값 (환경 변수 없을 때 사용)
      smtp_port: 587  # 기본값
      smtp_user: ""  # .env 파일의 SMTP_USER 사용 권장
      smtp_password: ""  # .env 파일의 SMTP_PASSWORD 사용 필수!
      from_email: ""  # .env 파일의 SMTP_FROM_EMAIL 사용 권장
      to_emails: []  # .env 파일의 SMTP_TO_EMAILS 사용 권장 (쉼표로 구분)
      
    # 일반 웹훅 (선택사항)
    webhook:
      enabled: false
      url: ""  # 환경 변수 WEBHOOK_URL 사용 권장

